services:
  - type: web
    name: todo-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
  - type: static
    name: todo-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
